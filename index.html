<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jia Ern's Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/all.css" />
  </head>
  <body>
    <div class="cursor-outline d-none d-lg-block"></div>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container px-0">
        <a class="navbar-brand me-5 fs-1 text-white" href="index.html">je</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="main.html">More</a>
            </li>
          </ul>
        </div>
        <span class="navbar-text d-none d-lg-flex">
          Made with passion <i class="bi bi-emoji-smile ps-3"></i
        ></span>
      </div>
    </nav>

    <header
      class="w-100 d-flex justify-content-center align-items-center mt-5 position-relative"
    >
      <i class="bi bi-emoji-smile position-absolute fs-4"></i>
      <h1 id="headers">'s Portfolio</h1>
      <img
        src="assets/images/jiaern/2.png"
        alt=""
        class="mt-5 position-absolute"
        id="ern"
      />
      <img
        src="assets/images/jiaern/1.png"
        alt=""
        class="mt-5 position-absolute"
        id="jia"
      />
      <img
        src="assets/images/jiaern/3.png"
        alt=""
        class="mt-5 position-absolute"
        id="lee"
      />
    </header>

    <section class="belowheader" id="belowheader">
      <div class="row d-flex flex-row h-100 w-100">
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center order-lg-last mb-4"
        >
          <h1 class="text-white text-center" style="margin-left: 2.5%">Hi</h1>
          <i class="bi bi-emoji-smile-upside-down text-white fs-1"></i>
        </div>
        <div class="col-lg-6">
          <div
            class="row d-flex justify-content-center align-items-center gap-3 cardsrow mb-4"
          >
            <div class="card rounded-4">
              <a
                href="main.html"
                class="link-offset-2 link-underline link-underline-opacity-0 d-flex flex-column justify-content-center align-items-center"
              >
                <i class="bi bi-person-lines-fill fs-1 mt-3"></i>
                <div class="card-body">
                  <h5 class="card-title league-spartan-font text-center">
                    about me
                  </h5>
                </div>
              </a>
            </div>

            <div class="card rounded-4">
              <a
                href="main.html#skills"
                class="link-offset-2 link-underline link-underline-opacity-0 d-flex flex-column justify-content-center align-items-center"
              >
                <i class="bi bi-tools fs-1 mt-3"></i>
                <div class="card-body">
                  <h5 class="card-title league-spartan-font text-center">
                    skills
                  </h5>
                </div>
              </a>
            </div>

            <div class="card rounded-4 third-col">
              <a
                href="main.html#projects"
                class="link-offset-2 link-underline link-underline-opacity-0 d-flex flex-column justify-content-center align-items-center"
              >
                <i class="bi bi-check2-square fs-1 mt-3"></i>
                <div class="card-body">
                  <h5 class="card-title league-spartan-font text-center">
                    projects
                  </h5>
                </div>
              </a>
            </div>

            <div class="card rounded-4">
              <a
                href="main.html#gallery"
                class="link-offset-2 link-underline link-underline-opacity-0 d-flex flex-column justify-content-center align-items-center"
              >
                <i class="bi bi-images fs-1 mt-3"></i>
                <div class="card-body">
                  <h5 class="card-title league-spartan-font text-center">
                    gallery
                  </h5>
                </div>
              </a>
            </div>

            <div class="card rounded-4">
              <a
                href="main.html#contact"
                class="link-offset-2 link-underline link-underline-opacity-0 d-flex flex-column justify-content-center align-items-center"
              >
                <i class="bi bi-telephone-fill fs-1 mt-3"></i>
                <div class="card-body">
                  <h5 class="card-title league-spartan-font text-center">
                    contact
                  </h5>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/home.js"></script>
  </body>
</html>
